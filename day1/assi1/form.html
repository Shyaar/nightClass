<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="px-[20px] md:px-[40px] md:grid grid-cols-2 md:gap-4 justify-center items-center">
    <div id="form"
        class="flex flex-col justify-center items-center mx-[10px] md:mx-[20px] lg:mx-[30px] my-[20px] md:my-[40px] lg:my-[90px]">

        <div id="logo" class="flex flex-col justify-center items-center my-[10px] md:my-[30px] lg:my-[40px]">
            <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?uid=R98690155&ga=GA1.1.1473969789.1733597413&semt=ais_authors_boost"
                alt="" width="40" height="40">
            <h2 class="text-[10px] font-bold md:text-[20px]">Company Name</h2>
            <p class="font-bold my-1 md:text-[20px] ">welcome to [company name]</p>
            <p class="text-center my-1 md:text-[20px]">please complete this form to get registered</p>
        </div>
        <div class="flex flex-col gap-2 w-full">
            <p class="text-orange-400" id="emptyErr"></p>
            <p id="fnErr" class="text-orange-400"></p>
            <input type="text" name="" id="fName" placeholder="First name"
                class="p-2 rounded-md w-full border border-[#c0c0c0]" onkeydown="clearErr('#fnErr')">

            <p id="lnErr" class="text-orange-400"></p>
            <input type="text" name="" id="lName" placeholder="Last name" class="p-2 rounded-md w-full border border-[#c0c0c0]"
                onkeydown="clearErr('#lnErr')">

            <p id="eErr" class="text-orange-400"></p>
            <input type="email" name="" id="mail" placeholder="Email name"
                class="p-2 rounded-md w-full border border-[#c0c0c0]" onkeydown="clearErr('#eErr')">
            <p id="mailCheck" class="text-orange-400"></p>

            <p id="passErr" class="text-orange-400"></p>
            <input type="password" name="" id="pass" placeholder="Password"
                class="p-2 rounded-md w-full border border-[#c0c0c0]" onkeydown="clearErr('#passErr')">
            <p id="passCheck" class="text-orange-400"></p>

            <p id="cPassErr" class="text-orange-400"></p>
            <input type="text" name="" id="conPass" placeholder="Confirm password"
                class="p-2 rounded-md w-full border border-[#c0c0c0]" onkeydown="clearErr('#cPassErr')">
            <p id="ConPassCheck" class="text-orange-400"></p>

            <div id="btn" class="flex justify-center border my-6">
                <button type="submit" id="btn"
                    class="bg-orange-400 text-white px-[40px] py-[8px] rounded-md border border-orange-700 font-bold w-full">Submit</button>
            </div>
        </div>
        
    </div>
        <div class="flex hidden md:flex md:h-full">
        <img src="https://img.freepik.com/free-vector/hand-drawn-pickle-cartoon-illustration_52683-130462.jpg?uid=R98690155&ga=GA1.1.1473969789.1733597413&semt=ais_authors_boost"
            alt="" class="object-cover md:my-[40px] lg:my-[60px] rounded-[40px] border border-orange-700">
    </div>

<script src="/day1/form.js"></script>
</body>

</html>
