<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-800">
    <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Complete me</h2>
        <div id="message"></div>
        <form id="accountForm" class="space-y-4">
            <span id="firstNameMessage"></span>
            <input type="text" id="firstName" placeholder="First Name" class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 outline-none">
            <span id="lastNameMessage"></span>
            <input type="text" id="lastName" placeholder="Last Name" class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 outline-none">
            <span id="ageMessage"></span>
            <input type="number" id="age" placeholder="Age" class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 outline-none">
            <span id="phoneNumberMessage"></span>
            <input type="text" id="phoneNumber" placeholder="Phone Number" class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-green-400 outline-none" onkeydown="clearField('#phoneNumberMessage')">
            <button type="submit" id="register" class="w-full bg-green-500 text-white py-3 rounded hover:bg-blue-600 transition">Register</button>
        </form>
    </div>
    <script>
        let regBtn = document.getElementById("register");

        // let inputs = document.querySelectorAll("input");

        // for(i=0;i<inputs.length;i++){
        //     inputs[i].onkeydown = `clearField('#${inputs[i].id}Message')`
        // }

        // document.addEventListener('onkeyup',() => {
        //     console.log()
        //     document.getElementById("message").innerText = ""
        // })

        function clearField(selector) {
            document.querySelector(`${selector}`).innerText = ""
        }

        regBtn.addEventListener('click', (e) => {
            // e.preventDefault();

            let firstName = document.getElementById("firstName").value
            let lastName = document.getElementById("lastName").value
            let age = document.getElementById("age").value
            let phoneNumber = document.getElementById("phoneNumber").value

            if(firstName == "" || lastName == "" || age == "" || phoneNumber == ""){
                document.getElementById("message").innerText = "All fields are required"
                
                if(firstName == "") {
                    document.getElementById("firstNameMessage").innerText = "First name cannot be empty"
                }
    
                if(lastName == "") {
                    document.getElementById("lastNameMessage").innerText = "Last name cannot be empty"
                }
    
                if(age == "") {
                    document.getElementById("ageMessage").innerText = "Age cannot be empty"
                }
    
                if(phoneNumber == "") {
                    document.getElementById("phoneNumberMessage").innerText = "Phone number cannot be empty"
                }
            }else{
                document.getElementById("message").innerText = "Registration successful"
            }
        })
    </script>
</body>
</html>
